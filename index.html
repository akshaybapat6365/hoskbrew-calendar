<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Hoskbrew 2026 Biweekly Payroll Calendar">
    <title>HOSKBREW 2026 Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-yellow: #fbbf24;
            --brand-green: #22c55e;
            --brand-blue: #3b82f6;
            --brand-red: #ef4444;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #94a3b8;
            --border-color: #cbd5e1;
            --card-bg: #ffffff;
            --card-header: #f8fafc;
            --nav-bg: #ffffff;
            --nav-border: #e2e8f0;
            --header-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --period-a: #dcfce7;
            --period-b: #bbf7d0;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-tertiary: #64748b;
            --border-color: #475569;
            --card-bg: #1e293b;
            --card-header: #252f47;
            --nav-bg: #1e293b;
            --nav-border: #334155;
            --header-bg: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.4);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.6);
            --period-a: #14532d;
            --period-b: #166534;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-logo {
            width: 80px;
            height: 80px;
            background: var(--card-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
        }

        .loader-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .loader-text {
            margin-top: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-primary);
            letter-spacing: 0.1em;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        .header {
            background: var(--header-bg);
            padding: 40px 24px;
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .brand {
                flex-direction: row;
                gap: 28px;
            }
        }

        .logo-container {
            position: relative;
        }

        .logo-wrapper {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .logo-wrapper {
                width: 180px;
                height: 180px;
                border-radius: 32px;
            }
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
        }

        .logo-wrapper:active {
            transform: scale(0.98);
        }

        .logo-wrapper img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .brand-text {
            text-align: center;
        }

        @media (min-width: 768px) {
            .brand-text {
                text-align: left;
            }
        }

        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            line-height: 1;
        }

        @media (min-width: 768px) {
            .brand-name {
                font-size: 3.5rem;
            }
        }

        .brand-tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 8px;
            font-weight: 500;
        }

        .header-stats {
            display: flex;
            gap: 12px;
        }

        .stat-card {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 16px;
            padding: 16px 20px;
            text-align: center;
            min-width: 100px;
        }

        @media (min-width: 768px) {
            .stat-card {
                padding: 20px 24px;
                min-width: 120px;
            }
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--brand-yellow);
        }

        @media (min-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }
        }

        .month-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #ffffff !important;
            border-bottom: 1px solid #e2e8f0 !important;
            padding: 12px 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        html        [data-theme="dark"] .month-nav {
            background: #1e293b !important;
            border-bottom-color: #334155 !important;
        }

        [data-theme="dark"] .brand-name {
            color: white;
        }

        [data-theme="dark"] .brand-tagline {
            color: rgba(255,255,255,0.7);
        }

        [data-theme="dark"] .stat-card {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.15);
        }

        [data-theme="dark"] .stat-label {
            color: rgba(255,255,255,0.6);
        }

        .month-nav::-webkit-scrollbar {
            display: none;
        }

        .month-chips {
            display: flex;
            gap: 8px;
            justify-content: center;
            min-width: max-content;
        }

        .month-chip {
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .month-chip:hover {
            border-color: var(--brand-green);
            color: var(--brand-green);
        }

        .month-chip.active {
            background: var(--brand-green);
            border-color: var(--brand-green);
            color: white;
        }

        .month-chip.today-btn {
            background: var(--brand-red);
            border-color: var(--brand-red);
            color: white;
        }

        .calendar-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        @media (min-width: 768px) {
            .calendar-section {
                padding: 40px 24px;
            }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1400px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .month-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .month-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .month-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .month-card-header {
            background: var(--card-header);
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .month-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .month-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-tertiary);
        }

        .month-badge.has-payday {
            background: var(--brand-yellow);
            color: #78350f;
        }

        .days-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px 12px 6px;
            background: var(--bg-secondary);
            gap: 2px;
        }

        .day-name {
            text-align: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            padding: 8px 12px 12px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.15s ease;
            color: var(--text-primary);
        }

        .day:hover {
            background: var(--bg-secondary);
            transform: scale(1.1);
            z-index: 10;
        }

        .day.empty {
            pointer-events: none;
        }

        .day.period-a { background: var(--period-a); }
        .day.period-b { background: var(--period-b); }

        .day.weekend {
            color: var(--text-tertiary);
            opacity: 0.6;
        }

        .day.payday {
            background: var(--brand-yellow) !important;
            color: #78350f !important;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
        }

        .day.payday:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
        }

        .day.today {
            background: var(--brand-red) !important;
            color: white !important;
            font-weight: 700;
            animation: today-pulse 2s ease-in-out infinite;
        }

        .day.today::after {
            content: '';
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        @keyframes today-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        }

        .day.holiday {
            color: var(--brand-red);
            font-weight: 600;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.payday { background: var(--brand-yellow); }
        .legend-dot.today { background: var(--brand-red); }
        .legend-dot.holiday { background: var(--brand-red); opacity: 0.5; }
        .legend-dot.period-a { background: var(--period-a); border: 1px solid var(--border-color); }
        .legend-dot.period-b { background: var(--period-b); border: 1px solid var(--border-color); }

        .footer {
            text-align: center;
            padding: 24px 16px;
            background: var(--bg-secondary);
            color: var(--text-tertiary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.875rem;
            box-shadow: var(--shadow-xl);
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-logo">
            <img src="logo.png" alt="" onerror="this.style.display='none'; this.parentElement.innerHTML='üìÖ'">
        </div>
        <div class="loader-text">HOSKBREW</div>
    </div>

    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>

    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="logo-container">
                    <div class="logo-wrapper" onclick="celebrate()">
                        <img src="logo.png" alt="Hoskbrew" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=font-size:80px>üêô</div>'">
                    </div>
                </div>
                <div class="brand-text">
                    <h1 class="brand-name">HOSKBREW</h1>
                    <p class="brand-tagline">2026 Biweekly Payroll Calendar</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-card">
                    <div class="stat-label">Year</div>
                    <div class="stat-value">2026</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Next Payday</div>
                    <div class="stat-value" id="countdown">--</div>
                </div>
            </div>
        </div>
    </header>

    <nav class="month-nav" id="monthNav" style="background: #ffffff !important; border-bottom: 1px solid #e2e8f0 !important;">
        <div class="month-chips" id="monthChips">
            <button class="month-chip today-btn" onclick="goToToday()">Today</button>
        </div>
    </nav>

    <section class="calendar-section">
        <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-dot payday"></div>
            <span>Payday</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot today"></div>
            <span>Today</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot holiday"></div>
            <span>Holiday</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot period-a"></div>
            <span>Period A</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot period-b"></div>
            <span>Period B</span>
        </div>
    </div>

    <footer class="footer">
        <p>2026 Hoskbrew. Payroll runs biweekly on Fridays.</p>
    </footer>

    <div class="toast" id="toast"></div>

    <script>
        const year = 2026;
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const holidays = { 1: [1, 19], 2: [16], 5: [25], 7: [3], 9: [7], 10: [12], 11: [11, 26], 12: [25] };
        
        const paydays = [];
        let d = new Date(2026, 0, 2);
        while (d.getFullYear() === 2026) {
            paydays.push({ month: d.getMonth() + 1, day: d.getDate(), dateObj: new Date(d) });
            d.setDate(d.getDate() + 14);
        }
        
        const paydayLookup = {};
        paydays.forEach(pd => {
            if (!paydayLookup[pd.month]) paydayLookup[pd.month] = [];
            paydayLookup[pd.month].push(pd.day);
        });

        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth() + 1;
        const currentDay = now.getDate();

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeToggle');
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            const monthNav = document.getElementById('monthNav');
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            btn.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            metaTheme.setAttribute('content', next === 'dark' ? '#0f172a' : '#ffffff');
            // FORCE nav background color
            if (next === 'light') {
                monthNav.style.cssText = 'background: #ffffff !important; border-bottom: 1px solid #e2e8f0 !important;';
            } else {
                monthNav.style.cssText = 'background: #1e293b !important; border-bottom: 1px solid #334155 !important;';
            }
            localStorage.setItem('theme', next);
        }

        const saved = localStorage.getItem('theme') || 'dark';
        const monthNav = document.getElementById('monthNav');
        document.documentElement.setAttribute('data-theme', saved);
        document.getElementById('themeToggle').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        document.querySelector('meta[name="theme-color"]').setAttribute('content', saved === 'dark' ? '#0f172a' : '#ffffff');
        // FORCE nav background color on load
        if (saved === 'light') {
            monthNav.style.cssText = 'background: #ffffff !important; border-bottom: 1px solid #e2e8f0 !important;';
        } else {
            monthNav.style.cssText = 'background: #1e293b !important; border-bottom: 1px solid #334155 !important;';
        }

        function updateCountdown() {
            const today = new Date();
            const next = paydays.find(p => p.dateObj > today);
            const el = document.getElementById('countdown');
            
            if (!next) {
                el.textContent = today.getFullYear() < 2026 ? 'Jan 2' : 'Done';
                return;
            }
            
            const diff = next.dateObj - today;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            el.textContent = days > 0 ? `${days}d ${hours}h` : `${hours}h`;
        }
        
        setInterval(updateCountdown, 60000);
        updateCountdown();

        const chipsContainer = document.getElementById('monthChips');
        months.forEach((m, i) => {
            const chip = document.createElement('button');
            chip.className = 'month-chip';
            chip.textContent = m.slice(0, 3);
            chip.onclick = () => scrollToMonth(i);
            if (i + 1 === currentMonth && currentYear === 2026) chip.classList.add('active');
            chipsContainer.appendChild(chip);
        });

        function scrollToMonth(index) {
            const card = document.getElementById(`month-${index}`);
            if (card) card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function goToToday() {
            if (currentYear !== 2026) {
                showToast('Today is not in 2026');
                return;
            }
            scrollToMonth(currentMonth - 1);
        }

        function getPayPeriod(month, day) {
            const date = new Date(2026, month - 1, day);
            const first = new Date(2026, 0, 2);
            const periods = Math.floor((date - first) / (1000 * 60 * 60 * 24) / 14);
            return periods % 2 === 0 ? 'period-a' : 'period-b';
        }

        const grid = document.getElementById('calendarGrid');
        
        months.forEach((monthName, idx) => {
            const month = idx + 1;
            const daysInMonth = new Date(2026, month, 0).getDate();
            const firstDay = new Date(2026, month - 1, 1).getDay();
            const paydaysInMonth = paydayLookup[month] || [];
            
            const card = document.createElement('div');
            card.className = 'month-card';
            card.id = `month-${idx}`;
            
            let daysHtml = '';
            for (let i = 0; i < firstDay; i++) daysHtml += '<div class="day empty"></div>';
            
            for (let day = 1; day <= daysInMonth; day++) {
                const classes = ['day'];
                const date = new Date(2026, month - 1, day);
                const dow = date.getDay();
                
                if (dow === 0 || dow === 6) classes.push('weekend');
                else classes.push(getPayPeriod(month, day));
                
                if (paydaysInMonth.includes(day)) classes.push('payday');
                if (holidays[month]?.includes(day)) classes.push('holiday');
                if (year === currentYear && month === currentMonth && day === currentDay) classes.push('today');
                
                daysHtml += `<div class="${classes.join(' ')}">${day}</div>`;
            }
            
            card.innerHTML = `
                <div class="month-card-header">
                    <span class="month-title">${monthName}</span>
                    <span class="month-badge ${paydaysInMonth.length ? 'has-payday' : ''}">
                        ${paydaysInMonth.length} payday${paydaysInMonth.length !== 1 ? 's' : ''}
                    </span>
                </div>
                <div class="days-header">
                    <span class="day-name">S</span><span class="day-name">M</span><span class="day-name">T</span>
                    <span class="day-name">W</span><span class="day-name">T</span><span class="day-name">F</span><span class="day-name">S</span>
                </div>
                <div class="days-grid">${daysHtml}</div>
            `;
            
            grid.appendChild(card);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, idx) => {
                if (entry.isIntersecting) {
                    setTimeout(() => entry.target.classList.add('visible'), idx * 30);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.month-card').forEach(card => observer.observe(card));

        setTimeout(() => document.getElementById('loader').classList.add('hidden'), 600);

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function celebrate() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.style.cssText = `
                        position: fixed;
                        width: 8px; height: 8px;
                        background: ${['#fbbf24', '#22c55e', '#3b82f6', '#ef4444'][Math.floor(Math.random() * 4)]};
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        left: 50%;
                        top: 20%;
                    `;
                    document.body.appendChild(el);
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 5 + Math.random() * 10;
                    let x = 0, y = 0;
                    let vx = Math.cos(angle) * velocity;
                    let vy = Math.sin(angle) * velocity - 10;
                    
                    const anim = setInterval(() => {
                        x += vx;
                        y += vy;
                        vy += 0.5;
                        el.style.transform = `translate(${x}px, ${y}px)`;
                        el.style.opacity = 1 - (y / window.innerHeight);
                        if (y > window.innerHeight) {
                            clearInterval(anim);
                            el.remove();
                        }
                    }, 16);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
